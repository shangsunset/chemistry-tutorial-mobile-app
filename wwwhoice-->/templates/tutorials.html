<ion-view title="Tutorials">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="tutorial in tutorials" href="#/app/tutorials/{{tutorial.id}}">
        {{tutorial.topic}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
