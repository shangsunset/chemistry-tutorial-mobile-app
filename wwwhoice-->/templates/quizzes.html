
<ion-view title="Quizzes">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="quiz in quizzes" href="#/app/quizzes/{{quiz.id}}">
        {{quiz.topic}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
